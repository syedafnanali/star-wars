<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  
  <i id="sound" class="fa fa-volume-mute" onclick="playpause()"></i>
<header class="v-header container">
  <div class="fullscreen-video-wrap">
<video autoplay loop muted>
  <source src="4K Galaxy Space Star Travel Zoom in Animation UHD HD Background AA VFX.mp4">

</video>
<audio id="myAudio" loop>
  <source src="backmusic.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</div>
  <div class="header-overlay"></div>
    <div class="header-content text-md-left">
      <div class="game-begin">
      <h1>Star Wars</h1>
<div class="para">
  <h5><blink>Click to start game</blink></h5>
    <button type="button" class="btn btn-outline-warning">Click to begin</button>
</div>
  </div>

<div class="content">
    <h1>STAR WARS</h1>

     <h2>Select your character</h2>

       <div class="flex-container">

              <div >
                <p>name</p>
                <div class="imgdiv"><img src="./a.jpg" alt=""></div>
                <p>point</p>
              </div>
              <div class="imgdiv">
                <img src="./b.jpg" alt="">
              </div>
              <div class="imgdiv">
                <img src="./c.jpg" alt="">
              </div>
              <div class="imgdiv">
                <img src="./d.jpg" alt="">
              </div>
       </div>
       <h2>Enemies available to attack</h2>

       <div class="flex-container">

        </div>

       
       <h4>Begin fight</h4>
       <button type="button" class="btn btn-primary active">Attack</button>
       <h3>Deffender</h3>
       <div class="flex-container">
          
        </div>
       
       
   </div>
  </div>
  
</header>
<script>
  function playpause(){
    var audio = document.getElementById("myAudio");
    var sound = document.getElementById("sound");
    if (audio.paused) {
        sound.setAttribute("class","fa fa-volume-up")
         audio.play();
       } else {
        sound.setAttribute("class","fa fa-volume-mute")
         audio.pause();
       }
  }
</script>

</body>
</html>
