<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./assets/js/game.js"></script>
  <style type="text/css">
   
  </style>
  <title>Document</title>
</head>
<body>
<div class="modala">
 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalCenterTitle">STAR WARS</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="./assets/images/clonetrooper.jpg" alt="">
          <h4>CONGRATULATIONS!YOU WON</h4>
          <h4>YOU LOST!:(<hr>
            Play another game?</h4>
        </div>
        <div class="modal-footer">
          <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
          <button id="save" type="button" class="btn btn-primary">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <i id="sound" class="fa fa-volume-mute" onclick="playpause()"></i>
  <header class="v-header container">
    <div class="fullscreen-video-wrap">
  <video autoplay loop muted>
    <source src="./assets/media/4K Galaxy Space Star Travel Zoom in Animation UHD HD Background AA VFX.mp4">

  </video>
  <audio id="myAudio" loop>
    <source src="./assets/media/backmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  </video>
  <audio id="knife">
    <source src="./assets/media/knife.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="chose">
    <source src="./assets/media/chose.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  </div>
    <div class="header-overlay"></div>
      <div class="header-content text-md-left">
        <div class="game-begin">
            <h1><img src="./assets/images/star_wars_logo_new_tall.jpg" alt="" style="width:400px;height:250px"></h1>
            <div class="para"><br>
              <h5><blink>Click to start game</blink></h5>
                <button id="bgn" type="button" class="btn btn-outline-warning">Click to begin</button>
            </div>
        </div>

        <div class="content">
          <h1>STAR WARS</h1>

          <h2>Select your character</h2>

          <div class="flex-container playerfield">
          </div>
          
          <h2 id="enemies">Enemies available to attack</h2>

          <div class="flex-container enemypool">

          </div>

          
          <h3 id="begin">Begin fight</h3>
          <button id="attack" type="button" class="btn btn-outline-warning">ATTACK YOUR ENEMEY</button>
          <h3 id="deffend">Defender</h3>
          <div class="flex-container defenderpool">
              
          </div>
            
            
       </div>


    </div>
    
  </header>
  <script>
    function playpause(){
      var audio = document.getElementById("myAudio");
      var sound = document.getElementById("sound");
      if (audio.paused) {
          sound.setAttribute("class","fa fa-volume-up")
          audio.play();
        } else {
          sound.setAttribute("class","fa fa-volume-mute")
          audio.pause();
        }
    }
  </script>

</body>
</html>
